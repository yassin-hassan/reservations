<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agency Artists</title>
</head>
<body>
<h1 th:text="'Artists from ' + ${agency.name}">Agency Artists</h1>

<ul>
    <li th:each="artist : ${artists}"
        th:text="${artist.firstname} + ' ' + ${artist.lastname}">
        Artist Name
    </li>
</ul>

<br/>
<a href="/agencies">Back to Agencies List</a>
</body>
</html>
